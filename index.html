<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat lexical</title>
        <link rel="stylesheet" href="/src/styles/style.css" />
        <link rel="stylesheet" href="/src/minify/minify.css" />
    </head>
    <body>
        <div id="app" class="chatgpt-layout">
            <!-- Main content -->
            <div class="chat-header">
                <h1>Chat lexical</h1>
                <div class="header-controls">
                    <div class="mode-selector"></div>
                    <button
                        id="minify-button"
                        class="minify-button"
                        title="Minimiser le chat"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <polyline points="4 14 10 14 10 20"></polyline>
                            <polyline points="20 10 14 10 14 4"></polyline>
                            <line x1="14" y1="10" x2="21" y2="3"></line>
                            <line x1="3" y1="21" x2="10" y2="14"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <main class="main-content">
                <div class="chat-container">
                    <div id="chat-display" class="chat-display"></div>
                    <div class="input-container">
                        <textarea
                            class="input-area"
                            id="message-input"
                            placeholder="Poser une question..."
                            rows="1"
                        ></textarea>
                        <button class="send-button" id="send-button">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M7 11L12 6L17 11M12 18V7"
                                    stroke="currentColor"
                                    stroke-width="2"
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                />
                            </svg>
                        </button>
                    </div>
                    <div class="disclaimer">ECAL 2025</div>
                </div>
            </main>

            <!-- Terminal -->
            <div id="terminal-container" class="terminal-container hidden">
                <div class="terminal-header" id="terminal-header">
                    <div class="terminal-title">Terminal</div>
                    <button class="terminal-close" id="close-terminal-button">
                        &times;
                    </button>
                </div>
                <div class="terminal-content" id="terminal-content"></div>
            </div>
        </div>

        <script type="module" src="/src/main.js"></script>
    </body>
</html>
